{% extends "base.html" %}
{% block title %}Registrar Infracció{% endblock %}

{% block content %}
<div class="section" style="z-index: 2; position: relative;padding-top: 0px !important;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8">
        <div class="card" data-color="white">
          <div class="card-body">
            <div class="form-group">
              <div class="col-12 btn-disabled titols">Registrar Infracció Real</div>
            </div>
            <form method="post" action="/afegir-infraccio" class="pr-4 pl-4 mt-4">
              <div class="form-group">
                <label for="dni" class="font-weight-bold" style="color:#66615b;">DNI de l'Usuari:</label>
                <input type="text" class="form-control" name="dni" value="{{ dni }}" required>
              </div>
              <div class="form-group">
                <label for="matricula" class="font-weight-bold" style="color:#66615b;">Matrícula del Cotxe:</label>
                <input type="text" class="form-control" name="matricula" value="{{ matricula }}" required>
              </div>
              <div class="form-group">
                <label for="zona" class="font-weight-bold" style="color:#66615b;">ID Zona:</label>
                <input type="number" class="form-control" name="zona" placeholder="1" required>
              </div>
              <div class="form-group">
                <label for="data" class="font-weight-bold" style="color:#66615b;">Data Infracció:</label>
                <input type="datetime-local" class="form-control" name="data" value="{{ data }}" required>
              </div>
              <div class="form-group">
                <label for="infraccio" class="font-weight-bold" style="color:#66615b;">Descripció de la
                  Infracció:</label>
                <input type="text" class="form-control" name="infraccio" value="{{ descripcio }}" required>
              </div>
              <div class="form-group">
                <label for="preu" class="font-weight-bold" style="color:#66615b;">Preu de la Infracció (€):</label>
                <input type="number" class="form-control" name="preu" step="0.01" placeholder="50.00" required>
              </div>
              <div class="form-group">
                <label class="font-weight-bold" style="color:#66615b;">Imatge de la Infracció:</label>
                {% if imatge %}
                <div class="text-center">
                  <img src="{{ imatge }}" alt="Foto infracció"
                    style="max-width: 100%; max-height: 300px; border-radius: 8px; border: 1px solid #ccc;">
                  <input type="hidden" name="imatge" value="{{ imatge }}">
                </div>
                {% else %}
                <p class="text-muted">Cap imatge disponible.</p>
                {% endif %}
              </div>
              <div class="form-group">
                <button type="submit" class="col-12 btn btn-green btn-round">Registrar Infracció</button>
              </div>
            </form>
            <div class="mt-3 form-group">
              <a href="/welcome" class="col-12 btn btn-neutral btn-round">Tornar enrere</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
